<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture</title> 
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo"><img src="img/header/company_logo.png" alt=""></div>
                <div class="header__nav">
                    <ul class="header__list">
                        <li class="header__el">Home</li>
                        <li class="header__el">Courses</li>
                        <li class="header__el">Contact</li>
                        <li class="header__el">FAQs</li>
                    </ul>
                </div>
                <button class="header__login button">Log In</button>
            </div>
        </header>
        <main>
            <div class="video">
                <div class="video__container">
                    <div class="video__title">Лекция 1. ДПШМ </div>
                    <div class="video__box">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/aO5VfbVNZzo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="video__button">Перейти к тесту</div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__line"></div>
                <div class="footer__row">
                    <div class="footer__name">
                        <div class="footer__logo"><img src="img/footer/company_logo.png" alt=""></div>
                        <div class="footer__title">© Apple City Corps</div>
                    </div>
                    <div class="footer__media">
                        <ul class="footer__list">
                            <li class="footer__el"><img src="img/footer/icons/twitter.png" alt=""></li>
                            <li class="footer__el"><img src="img/footer/icons/insta.png" alt=""></li>
                            <li class="footer__el"><img src="img/footer/icons/facebook.png" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
